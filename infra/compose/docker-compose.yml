version: "3.9"

services:
  api:
    build:
      context: ../../api
    command: uvicorn app.main:app --host ${API_HOST:-0.0.0.0} --port ${API_PORT:-8000} --reload
    env_file:
      - ../../.env
    depends_on:
      - db
      - redis
      - objectstore
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ../../api:/app
      - ../../data:/data
      - ../../storage:/storage

  worker:
    build:
      context: ../../workers
    command: python -m workers.queue
    env_file:
      - ../../.env
    depends_on:
      - db
      - redis
      - objectstore
    volumes:
      - ../../workers:/app/workers
      - ../../data:/data
      - ../../storage:/storage

  frontend:
    build:
      context: ../../frontend
    command: sh -c "bun install && bun run dev"
    env_file:
      - ../../.env
    depends_on:
      - api
    ports:
      - "3000:3000"
    volumes:
      - ../../frontend:/app
      - frontend_node_modules:/app/node_modules

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-delta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-delta}
      POSTGRES_DB: ${POSTGRES_DB:-delta}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  objectstore:
    image: minio/minio:RELEASE.2023-09-07T02-05-02Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: ${OBJECT_STORE_ACCESS_KEY:-delta12345}
      MINIO_SECRET_KEY: ${OBJECT_STORE_SECRET_KEY:-delta12345678}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-deltaadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-deltaadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  db_data:
  minio_data:
  frontend_node_modules:
